<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert</title>
  </head>
  <body>
    <form action="update" method="post">
      <input type="hidden" name="id" th:value="${student.id}" /> Name:<input
        type="text"
        name="name"
        th:value="${student.name}"
      /><br />
      Mobile:<input
        type="text"
        name="mobile"
        th:value="${student.mobile }"
      /><br />
      Dob:<input type="date" name="dob" th:value="${student.dob }" /><br />
      Marks<br />
      Maths:<input
        type="text"
        name="maths"
        th:value="${student.maths }"
      /><br />
      Science:<input
        type="text"
        name="science"
        th:value="${student.science }"
      /><br />
      English:<input
        type="text"
        name="english"
        th:value="${student.english }"
      /><br />
      <button>Update</button>
      <button type="reset">Cancel</button>
    </form>
  </body>
</html>
